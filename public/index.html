<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeamlessMD Patient Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div id="display"></div>
    
    <script>
        $.getJSON('http://localhost:3000/patient.json', function(data) {
            $("#display").html(
                'Name of patient: ' + data.name[0].given + ' ' + data.name[0].family +
                '<br>Organization Name: ' + data.managingOrganization.display +
                '<br>Gender: ' + data.gender +
                '<br>Number of conditions they have: ' + data.conditions.length +
                '<br>List of all condition: ' + data.conditions.map(condition =>{
                    return '<br>- ' + condition;
                }).join('')
            );
        });

    </script>
</body>
</html>
